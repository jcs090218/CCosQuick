<h1 id=span-classmanual-namespan-user-manual-span-classversion-num-01span><span class=manual-name></span> User Manual (<span class=version-num-01></span>)</h1><p>This is the 3rd party library for <a href=https://www.cocos.com/en/ >Cocos Creator</a>. It provide the fast and simple to use component driven script for you to customize your game without the coding knowledge. Of course, if you prefer coding and you are good at it; this will also fit and enhance your workflow.
